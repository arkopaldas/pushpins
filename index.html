<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Push Pin Art</title>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar">
			<div class="container-fluid">
				<a href="#" class="navbar-brand">PUSH PIN ART</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<input type="file" name="image" id="image" accept="image/*">
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<label for="density" class="form-label">Pin Density</label>
						<input type="range" class="form-range" name="density" id="density" min="20" value="60" max="100" oninput="this.nextElementSibling.value=this.value">
						<output>60</output>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<label for="randomness" class="form-label">Randomness</label>
						<input type="range" class="form-range" name="randomness" id="randomness" min="0" value="3" max="5" oninput="this.nextElementSibling.value=this.value">
						<output>3</output>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<button class="btn btn-outline-primary" onclick="createImage()">Create Art</button>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item dropdown" style="position: relative;">
						<a class="btn btn-outline-primary dropdown-toggle" href="#" id="pageDownload" data-bs-toggle="dropdown">Page Size A4</a>
						<ul class="dropdown-menu" style="position: absolute;" aria-labelledby="pageDownload">
							<a class="dropdown-item" onclick="pageDown(0)" href="#">Page Size A0</a>
							<a class="dropdown-item" onclick="pageDown(1)" href="#">Page Size A1</a>
							<a class="dropdown-item" onclick="pageDown(2)" href="#">Page Size A2</a>
							<a class="dropdown-item" onclick="pageDown(3)" href="#">Page Size A3</a>
							<a class="dropdown-item" onclick="pageDown(4)" href="#">Page Size A4</a>
							<a class="dropdown-item" onclick="pageDown(5)" href="#">Page Size A5</a>
							<!-- <a class="dropdown-item" onclick="pageDown(6)" href="#">Page Size A6</a>
							<a class="dropdown-item" onclick="pageDown(7)" href="#">Page Size A7</a> -->
						</ul>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<button class="btn btn-outline-primary" id="download" onclick="downloadImages()">Download Art</button>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid shadow p-4 mb-4 border rounded">
			<div class="clearfix">
				<div class="input float-start">
					<img src="" class="border rounded" id="display" width="500">
				</div>
				<div class="output float-end" id="pinpic">
					<canvas class="border" id="myCanvas" width="500" height="auto"></canvas>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/ColorManipulate.js"></script>
	<script type="text/javascript" src="js/PushPinArt.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
